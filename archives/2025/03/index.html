  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
  <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>

  <!-- APlayer 播放器容器，确保它始终在 body 里，不会被 PJAX 刷新 -->
  <div id="aplayer-container">
    <div id="aplayer"></div>
  </div>

  <script>
    function initAPlayer() {
        console.log("📢 重新初始化 APlayer UI...");

        // **防止 APlayer 重复初始化**
        if (!window.aplayerInstance) {
            console.log("🎵 APlayer 不存在，开始初始化...");
            try {
                const audioList = ;

                // **创建 APlayer**
                window.aplayerInstance = new APlayer({
                    container: document.getElementById('aplayer'),
                    fixed: true,
                    autoplay: false,
                    loop: "all",
                    order: "random",
                    preload: "auto",
                    volume: 0.5,
                    listFolded: false,
                    listMaxHeight: "200px",
                    audio: audioList
                });

                console.log("✅ APlayer 初始化成功！🎵");
            } catch (error) {
                console.error("❌ APlayer 初始化失败！", error);
            }
        } else {
            console.log("✅ APlayer 已存在，重新渲染 UI...");
            window.aplayerInstance.setMode('mini'); // 重新渲染 UI
        }
    }

    // **首次加载时初始化 APlayer**
    document.addEventListener("DOMContentLoaded", function () {
        initAPlayer();
    });

    // **监听 PJAX 页面切换，确保 APlayer UI 重新加载**
    document.addEventListener("pjax:complete", function () {
        console.log("🔄 PJAX 页面切换完成，重新渲染 APlayer...");
        initAPlayer();

        // **重新绑定播放/暂停按钮事件**
        setTimeout(() => {
            const playButton = document.getElementById("playButton");
            const pauseButton = document.getElementById("pauseButton");

            if (window.aplayerInstance && playButton) {
                playButton.addEventListener("click", function () {
                    console.log("▶️ 播放按钮点击！");
                    window.aplayerInstance.play();
                });
            }

            if (window.aplayerInstance && pauseButton) {
                pauseButton.addEventListener("click", function () {
                    console.log("⏸ 暂停按钮点击！");
                    window.aplayerInstance.pause();
                });
            }

            console.log("✅ 播放/暂停按钮事件已重新绑定！");
        }, 500);
    });
  </script>
