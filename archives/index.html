  <!-- 加载 APlayer 样式和 JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
  <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>

  <!-- APlayer 播放器容器 -->
  <div id="aplayer"></div>

  <!-- APlayer 初始化 -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        console.log("📢 APlayer 开始初始化...");
        try {
            // 确保 `config.aplayer.audio` 正确解析
            const audioList = [{"name":"送你一朵小红花","artist":"Yingjun Zhao","url":"/music/送你一朵小红花.mp3","cover":"/music/送你一朵小红花.jpg"}];

            // 初始化 APlayer
            const ap = new APlayer({
                container: document.getElementById('aplayer'),
                fixed: true,
                autoplay: false,
                loop: "all",
                order: "random",
                preload: "auto",
                volume: 0.5,
                listFolded: false,
                listMaxHeight: "200px",
                audio: audioList // 确保 JSON 解析正确
            });

            // 存储 APlayer 实例
            window.aplayerInstance = ap;
            console.log("✅ APlayer 初始化成功！🎵");

            // 绑定按钮事件
            setTimeout(function () {
                const playButton = document.getElementById("playButton");
                const pauseButton = document.getElementById("pauseButton");

                if (ap && playButton) {
                    playButton.addEventListener("click", function () {
                        ap.play();
                    });
                    console.log("▶️ 播放按钮绑定成功！");
                }
                if (ap && pauseButton) {
                    pauseButton.addEventListener("click", function () {
                        ap.pause();
                    });
                    console.log("⏸ 暂停按钮绑定成功！");
                }
            }, 1000);
        } catch (error) {
            console.error("❌ APlayer 初始化失败！", error);
        }
    });
  </script>
